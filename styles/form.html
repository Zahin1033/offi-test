<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="art.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Mama barir abdar Pitha ghar</h2>
            <form>
             <fieldset class="basic-info">
                <legend>Basis Info</legend>
                   <label for="name">Your Name</label>
                <input type="text" name="" id="name"> <br> 

                <label for="email">Your Email</label>
                <input type="email" name="" id="email">
             </fieldset>
                
                <fieldset class="col">
                    <legend>Pitha Info</legend>

                    
                    <input  type="radio" name="pitha" id="Chitoi">
                    <label  for="Chitoi">Chitoi</label>
                    
                    <input type="radio" name="pitha" id="Vapa">
                    <label for="Vapa">Vapa</label>
                    
                    <input type="radio" name="pitha" id="Kholaja">
                    <label for="Kholaja">Kholaja</label>
                    <br>
                    <input type="radio" name="pitha" id="porota">
                    <label for="porota">porota</label>
                </fieldset>

                <fieldset>
                    <legend>Vorta Selection</legend>
                    <input type="checkbox" name="vorta" id="sorisa">
                    <label for="sorisa">Sorisa</label>
                    <input type="checkbox" name="vorta" id="morich">
                    <label for="morich">Morich</label>
                    <input type="checkbox" name="vorta" id="shukti">
                    <label for="shukti">Shukti</label>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">

            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
