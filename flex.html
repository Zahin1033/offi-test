<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;  
        }
        .container div{
            border: 10px solid aqua;
            height: 200px;
            font-size: 3em;
            width: 200px;
        }
        .box{
            font-size: 4em;
            height: 200px;
            width: 100px;
            border: 2px solid rebeccapurple;
            
        }
        .box-container{
            display: flex;
        }
        .user{
            border: 2px solid rgb(6, 119, 248);
            height: 150px;
            width: 150px;
            background-color: magenta;
            
            font-size: 3em;
        }
        .user-container{
            display: flex;
            justify-content: space-evenly;
        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="user-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
    </div>
    <div class="card-container">

        <div class="user">user-2</div>

</html>
